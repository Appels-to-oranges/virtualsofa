<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Sofa â€” Join a room</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="lobby">
  <main class="card join-card">
    <h1>Virtual Sofa</h1>
    <p class="subtitle">Enter a room key and your nickname to start chatting.</p>
    <form id="join-form" class="join-form">
      <label for="room-key">Room key</label>
      <input type="text" id="room-key" name="roomKey" placeholder="e.g. my-room" required autocomplete="off">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" placeholder="Your display name" required autocomplete="off">
      <button type="submit">Join room</button>
    </form>
  </main>
  <script src="/js/app.js"></script>
  <script>
    (function() {
      var themes = ['waterfront', 'buildings', 'apartments', 'fireflies', 'snowy-lot'];
      var pick = themes[Math.floor(Math.random() * themes.length)];
      var gifUrl = '/images/themes/' + pick + '.gif';
      var pngUrl = '/images/themes/' + pick + '.png';
      document.body.classList.add('lobby-theme-' + pick);
      var img = new Image();
      img.onload = function() { document.body.style.backgroundImage = 'url(' + gifUrl + ')'; };
      img.onerror = function() { document.body.style.backgroundImage = 'url(' + pngUrl + ')'; };
      img.src = gifUrl;
    })();

    (function() {
      var params = new URLSearchParams(window.location.search);
      var room = params.get('room');
      if (room) {
        var input = document.getElementById('room-key');
        input.value = room;
        input.setAttribute('readonly', true);
        input.style.opacity = '0.7';
        document.getElementById('nickname').focus();
      }
    })();

    document.getElementById('join-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const roomKey = document.getElementById('room-key').value.trim();
      const nickname = document.getElementById('nickname').value.trim();
      if (!roomKey || !nickname) return;
      sessionStorage.setItem('virtualSofa_room', roomKey);
      sessionStorage.setItem('virtualSofa_nick', nickname);
      window.location.href = '/chat';
    });
  </script>
</body>
</html>
