<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Sofa — Chat</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="chat-page">
  <header class="chat-header">
    <a href="/" class="back-link" title="Leave and go back">← Back</a>
    <span class="room-badge" id="room-badge">Room</span>
    <span class="user-count" id="user-count" title="Users in room">0</span>
    <button type="button" class="invite-btn" id="invite-btn" title="Copy invite link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
      Invite
    </button>
    <span class="nick-badge" id="nick-badge">You</span>
    <button type="button" class="header-icon-btn" id="youtube-btn" title="YouTube" aria-label="YouTube">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="4"/><polygon points="10,8 16,12 10,16" fill="currentColor" stroke="none"/></svg>
    </button>
    <button type="button" class="header-icon-btn" id="radio-btn" title="Radio" aria-label="Radio">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"/><path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.4"/><path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.4"/><path d="M19.1 4.9C23 8.8 23 15.1 19.1 19"/><circle cx="12" cy="12" r="1"/></svg>
    </button>
    <button type="button" class="header-icon-btn" id="backgrounds-btn" title="Backgrounds" aria-label="Backgrounds">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
    </button>
    <button type="button" class="header-icon-btn" id="settings-btn" title="Settings" aria-label="Settings">⚙</button>
  </header>

  <div class="settings-overlay" id="youtube-overlay" aria-hidden="true">
    <div class="settings-panel">
      <div class="settings-header">
        <h2>YouTube</h2>
        <button type="button" class="settings-close" id="youtube-close" aria-label="Close">×</button>
      </div>
      <div class="settings-body">
        <div class="setting-group">
          <label>Paste a YouTube link to set as the room background</label>
          <div class="yt-url-wrap">
            <input type="text" id="yt-url-input" placeholder="https://youtube.com/watch?v=..." autocomplete="off">
            <button type="button" id="yt-url-submit">Play</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="settings-overlay" id="radio-overlay" aria-hidden="true">
    <div class="settings-panel radio-panel">
      <div class="settings-header">
        <h2>Radio</h2>
        <button type="button" class="settings-close" id="radio-close" aria-label="Close">×</button>
      </div>
      <div class="settings-body">
        <div class="radio-search-wrap">
          <input type="text" id="radio-search" placeholder="Search stations..." autocomplete="off">
          <button type="button" id="radio-search-btn">Search</button>
        </div>
        <div class="radio-results" id="radio-results"></div>
      </div>
    </div>
  </div>

  <div class="now-playing" id="now-playing-yt" hidden>
    <span class="now-playing-label" id="now-playing-yt-label"></span>
    <button type="button" class="now-playing-ctrl" id="yt-pause-btn" title="Pause/Play">&#x23F8;</button>
    <button type="button" class="now-playing-ctrl" id="yt-rew-btn" title="Back 10s">&#x23EA;</button>
    <button type="button" class="now-playing-ctrl" id="yt-fwd-btn" title="Skip +10s">&#x23E9;</button>
    <button type="button" class="now-playing-stop" id="yt-stop-btn" title="Stop video">&#x25A0;</button>
  </div>
  <div class="now-playing" id="now-playing-radio" hidden>
    <span class="now-playing-label" id="now-playing-radio-label"></span>
    <button type="button" class="now-playing-stop" id="radio-stop" title="Stop radio">&#x25A0;</button>
  </div>

  <div class="settings-overlay" id="backgrounds-overlay" aria-hidden="true">
    <div class="settings-panel">
      <div class="settings-header">
        <h2>Backgrounds</h2>
        <button type="button" class="settings-close" id="backgrounds-close" aria-label="Close">×</button>
      </div>
      <div class="settings-body">
        <div class="setting-group">
          <label>Choose a background for everyone</label>
          <div class="setting-options theme-options" role="group" aria-label="Background theme">
            <button type="button" class="theme-opt active" data-theme="default" title="Default dark">Default</button>
            <button type="button" class="theme-opt" data-theme="amber" title="Amber">Amber</button>
            <button type="button" class="theme-opt" data-theme="slate" title="Slate">Slate</button>
            <button type="button" class="theme-opt" data-theme="gray" title="Gray">Gray</button>
            <button type="button" class="theme-opt" data-theme="blue" title="Blue">Blue</button>
            <button type="button" class="theme-opt" data-theme="waterfront" title="City waterfront">Waterfront</button>
            <button type="button" class="theme-opt" data-theme="buildings" title="Buildings">Buildings</button>
            <button type="button" class="theme-opt" data-theme="apartments" title="Apartments">Apartments</button>
            <button type="button" class="theme-opt" data-theme="fireflies" title="Fireflies">Fireflies</button>
            <button type="button" class="theme-opt" data-theme="snowy-lot" title="Snowy lot">Snowy Lot</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="settings-overlay" id="settings-overlay" aria-hidden="true">
    <div class="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button type="button" class="settings-close" id="settings-close" aria-label="Close">×</button>
      </div>
      <div class="settings-body">
        <div class="setting-group">
          <label>Font size</label>
          <div class="volume-wrap">
            <input type="range" id="font-size-slider" min="10" max="28" value="16" step="1" class="volume-slider">
            <span class="volume-value" id="font-size-value">16px</span>
          </div>
          <div class="font-size-preview" id="font-size-preview">The quick brown fox jumps over the lazy dog</div>
        </div>
        <div class="setting-group">
          <label>Radio volume</label>
          <div class="volume-wrap">
            <input type="range" id="volume-slider" min="0" max="100" value="80" class="volume-slider">
            <span class="volume-value" id="volume-value">80%</span>
          </div>
        </div>
        <div class="setting-group">
          <label>Video volume</label>
          <div class="volume-wrap">
            <input type="range" id="video-volume-slider" min="0" max="100" value="80" class="volume-slider">
            <span class="volume-value" id="video-volume-value">80%</span>
          </div>
        </div>
        <div class="setting-group">
          <label>Auto-clear messages</label>
          <div class="setting-options clear-options" role="group" aria-label="Auto-clear interval">
            <button type="button" class="size-opt" data-clear="10">10s</button>
            <button type="button" class="size-opt" data-clear="30">30s</button>
            <button type="button" class="size-opt" data-clear="60">1m</button>
            <button type="button" class="size-opt" data-clear="120">2m</button>
            <button type="button" class="size-opt" data-clear="300">5m</button>
            <button type="button" class="size-opt" data-clear="600">10m</button>
            <button type="button" class="size-opt" data-clear="0">Never</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="messages-wrap" id="messages-wrap">
    <div class="yt-bg" id="yt-bg-container" hidden><div id="yt-player"></div></div>
    <div class="messages" id="messages"></div>
  </div>
  <form class="send-form" id="send-form">
    <div class="input-wrap">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" maxlength="2000">
      <button type="button" class="input-icon-btn" id="photo-btn" title="Send photo" aria-label="Send photo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
      </button>
      <button type="button" class="input-icon-btn" id="emoji-btn" title="Emoji" aria-label="Emoji">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
      </button>
      <input type="file" id="photo-input" accept="image/*" hidden>
      <div class="emoji-picker" id="emoji-picker" aria-hidden="true"></div>
    </div>
    <button type="submit">Send</button>
  </form>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
